[build]
  # Build command - builds the React app
  command = "npm run build"
  
  # Publish directory - where the built files are located
  publish = "build"
  
  # Functions directory (relative to base directory)
  functions = "netlify/functions"
  
  # Environment variables (these should be set in Netlify dashboard, but can be here for reference)
  # [build.environment]
  #   NODE_VERSION = "18"

# Install function dependencies automatically
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Redirect rules for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

